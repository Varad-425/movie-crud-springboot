<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Filters</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>
<body>
	<div class="container">
	 <nav class="navbar bg-dark text-light">
        <div class="container">
            <h3>1001 Moviezz Nights</h3>
            <input type="button" class="btn btn-primary m-end" text="Login">
        </div>
    </nav>
    <table border="2">
    <thead>
    <tr>
    <td> Name </td>
    <td>Tagline</td>
    <td>Popularity</td>
    </tr></thead>
    <tbody>
    <tr th:each="mov : ${movieslist}">
    <td th:text=${mov.m_name}>Nike</td>
    <td th:text=${mov.tagline}>Addidas</td>
    <td th:text=${mov.popularity}>asd</td>
    </tbody>
    </table>
	</div>
</body>
</html>
